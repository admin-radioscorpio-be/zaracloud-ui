<h1>Mixer</h1>

<div *ngIf="mixerData">

  <c-row ngPreserveWhitespaces>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
        </c-card-header>
        <c-card-body>
          <app-docs-example href="components/table/mixer">
            <table cTable>
              <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Track</th>
                <th scope="col">Elapsed</th>
                <th scope="col">Remaining</th>
                
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of mixerData.statuses; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                  <ng-container *ngIf="item.playing == 1">
                    {{ item.filename }}
                  </ng-container> 
                </td>
                <td>
                  <ng-container *ngIf="item.playing == 1">
                    {{ formatTime(item.elapsed_time) }}
                  </ng-container> 
                </td>
                <td>
                  <ng-container *ngIf="item.playing == 1">
                    {{ formatTime(item.remaining_time) }}
                  </ng-container> 
                </td>
              </tr>
              </tbody>
            </table>
          </app-docs-example>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
  
  </div>
