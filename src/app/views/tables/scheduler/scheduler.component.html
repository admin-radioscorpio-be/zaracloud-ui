<h1>Scheduler</h1>
<c-row ngPreserveWhitespaces>
  <c-col xs="12">
    <c-card class="mb-4">
      <c-card-header>
      </c-card-header>
      <c-card-body>
        <app-docs-example href="components/table/scheduler">
          <table cTable>
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Class</th>
              <th scope="col">Heading</th>
              <th scope="col">Heading</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>&#64;mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>&#64;fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colSpan="2">Larry the Bird</td>
              <td>&#64;twitter</td>
            </tr>
            </tbody>
          </table>
        </app-docs-example>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>


<div *ngIf="schedulerData">
  <h3>Event Metadata</h3>
  <p>Size: {{ schedulerData.event_meta.size }}</p>
  <p>Tag: {{ schedulerData.event_meta.tag }}</p>

  <h3>Events</h3>
  <ul>
    <li *ngFor="let event of events">
      <strong>{{ event.event.name }}</strong> - 
      <span>{{ event.timestamp_iso }}</span>
    </li>
  </ul>
</div>
