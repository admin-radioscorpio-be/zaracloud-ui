<div class="bookmarks">
  @for (bookmark of bookmarks(); track bookmark.path) {
    <p-button
      (click)="open(bookmark)"
      [text]="!isActive(bookmark)"
      severity="secondary"
      data-testid="bookmark"
      fluid="true"
      [style]="{ 'justify-content': 'start' }"
    >
      <zzz-voyage-icon [type]="bookmark.icon"></zzz-voyage-icon>
      {{ bookmark.name }}
    </p-button>
  }
</div>
