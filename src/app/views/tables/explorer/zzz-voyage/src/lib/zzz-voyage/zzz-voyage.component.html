<div class="zzz-voyage">
  <div class="sidebar">
    @if (header()) {
      <ng-container *ngTemplateOutlet="header()!"></ng-container>
    }
    <zzz-voyage-bookmarks [(path)]="path"></zzz-voyage-bookmarks>
    <div class="footer" *ngIf="footer()">
      <ng-container *ngTemplateOutlet="footer()!"></ng-container>
    </div>
  </div>

  <div class="center">
    <zzz-voyage-title
      [path]="path()"
      (navigate)="path.set($event)"
    ></zzz-voyage-title>

    <div class="files">
      <zzz-voyage-files-view
        [(path)]="path"
        [files]="files()"
        [message]="message()"
        [loading]="loading()"
        (openFile)="openFile.emit($event)"
        (previewFile)="previewFile.emit($event)"
        (renameFile)="renameFile.emit($event)"
        (deleteFile)="deleteFile.emit($event)"
      ></zzz-voyage-files-view>
    </div>
  </div>
</div>
