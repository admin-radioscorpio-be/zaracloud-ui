<h1>Explorer</h1>


  <zzz-voyage
      [(path)]="path"
      [files]="files()"
      (previewFile)="preview($event)"
      (openFile)="open($event)"
      (renameFile)="rename($event)"
      (deleteFile)="deleteFile($event)"
      class="border border-gray-400 dark:border-gray-500 rounded-lg shadow-2xl"
    >

    
      <ng-template #header
        ><div
          class="p-3 whitespace-nowrap truncate font-semibold text-gray-700 dark:text-gray-300"
          >zaracloud</div
        ><hr class="mb-3 border-gray-300 dark:border-gray-600"
      /></ng-template>


    </zzz-voyage>
